





<div class="row" style="margin-top:4vh" >

 <div class="col-md-9 col-md-offset-3 col-md-10 col-md-offset-2 main">
     <form class="form-signin">
         <div class="file-field input-field">

             <center>
                 <div class="button btn btn-flat grey lighten-2    waves-effect waves-light btn" style="color:white;width:100;height:40vh">
                     <i class="fa fa-file-o"></i> <input type="file" id="file">
                 </div>

                 <div class="file-path-wrapper" hidden>
                     <input class="file-path validate" type="text" style="font-size:16px;" placeholder="Upload one or more files" ng-model="ghgh">
                 </div>
             </center>
         </div>


         <div class="file-path-wrapper">
             <input class="file-path validate" type="text" style="font-size:16px;" value={{ghgh}}>
         </div>


         <button class="button indigo darken-4 waves-effect waves-light btn" id="uploadsubmit" ng-click="checkexistance()">Upload</button>
         <button type="button" class="btn hidden" disabled id="uploadloader">
             <div data-loader="circle" style="float:left"></div>loading....
         </button>
     </form>



     <center>
         <div class="alertcustom tinyalert hidden" id="uploadsuccess">
             <br />
             <div class="alert alert-success">
          <a class="close" data-dismiss="alert" aria-label="Close">&times;</a>
                 <strong><i class="fa green-text lighten-3 fa-2x fa-check-circle"></i></strong>
                 <p>
                   Upload Successfull
                 </p>
             </div>
         </div>


         <div class="alertcustom tinyalert hidden " id="deletesuccess">
             <br />
             <div class="alert alert-success">
                 <a class="close" data-dismiss="alert" aria-label="Close">&times;</a>
                 <strong><i class="fa green-text lighten-3 fa-2x fa-check-circle"></i></strong>
                 <p>
                     Upload Successfull
                 </p>
             </div>
         </div>


         <div class="alertcustom tinyalert hidden" id="deleteerror">
             <div class="alert alert-info">
                 <a class="close" data-dismiss="alert" aria-label="Close">&times;</a>
                 <strong><i class="fa blue-text lighten-3 fa-2x fa-info-circle"></i></strong>
                 <p>
                     No ,units retrived... retry.
                 </p>
             </div>
         </div>



         <div class="alertcustom tinyalert hidden" id="uploaderror">
             <div class="alert alert-info">
                 <a class="close" data-dismiss="alert" aria-label="Close">&times;</a>
                 <strong><i class="fa blue-text lighten-3 fa-2x fa-info-circle"></i></strong>
                 <p>
                    {{uploadError}}
                 </p>
             </div>
         </div>
     </center>

    <div class="container" style="overflow-x:scroll;overflow-y:scroll" >
            <table class="table table-striped table-hover table-responsive table-condensed">
                <thead>
                    <tr>
                        <th></th>
                        <th>Document Name</th>
                        <th>size</th>
                        <th>type</th>                 
                        <th>Download</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in docs">
                        <td></td>
                        <td>{{item.name}}</td> 
                        <td>{{item.size}}</td>
                        <td>{{item.type}}</td>
                        <td><a href="http://localhost/z.u.s.pclient/server/{{item.path}}" class="btn-floating green" download><i class="fa  fa-download"></i></a></td>
                        <td><a class="btn-floating red"><i class="fa  fa-close" ng-click="delete(item.path)"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
    </div>































    </div>   
        
    </div>
    
</div>
