<div class="row" style="margin-top:4vh">
<div class=" scrollable">
    <div class="col-md-9 col-md-offset-3 col-md-10 col-md-offset-2 main" >
          <center class="maxwell" style="margin-top:0.5vh;"><img src="img/icons/ecommerce_wallet.png" /><br /><h3 style="margin-top:-1vh">My Payment History</h3>
          *complete from first to last payment
          </center>
          <div class="col-lg-7">
            <input type="text" id="search" class="form-control" ng-click="feestructures()" placeholder="ENTER Key-Word ie amount or date to search record" ng-model="search.$">
          </div>            
                       
                        <table class="table table-striped table-hover table-responsive table-condensed">
                    <thead>
                        <tr>

                            <th>Date</th>
                            <th>Payment For</th>
                            <th>Amount Paid</th>
                            <th>Payment Method</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in paymentHistory | orderBy: '-date'| filter:search">
                            <td>{{item.date}}</td>
                            <td>{{item.payment_for}}</td>
                            <td>{{item.amount_paid}}</td>
                            <td>{{item.payment_method}}</td>

                        </tr>
                    </tbody>
                </table>
    </div>
</div>
</div>
